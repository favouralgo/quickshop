<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShop - Profile Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/profile.css">

</head>
<body>
    <div class="sidebar">
        <div class="logo">QuickShop</div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i>Dashboard</a></li>
            <li><a href="orders.html"><i class="fas fa-shopping-bag"></i>My Orders</a></li>
            <li><a href="products.html"><i class="fas fa-box"></i>Products</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="profile-section">
            <h2 class="section-title">Profile Settings</h2>
            <div class="alert alert-success" id="successAlert">Profile updated successfully!</div>
            
            <form class="profile-form" id="profileForm">

                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="l">Last Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" disabled>
                </div>


                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" placeholder="Enter new password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>

                <div class="action-buttons">
                    <button type="submit" class="save-button">Save Changes</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            const alert = document.getElementById('successAlert');
            alert.style.display = 'block';
            
            // Hide alert after 3 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        });


        // Add active class to current nav item
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
